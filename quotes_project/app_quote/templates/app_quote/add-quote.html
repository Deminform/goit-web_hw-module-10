{% extends 'app_quote/base.html' %}

{% block content %}
    <h3>Add Quote</h3>
    <form class="input-group mb-3 p-3 input-group-text" method="post">
        {% csrf_token %}
        <div class="col-12">
            {{ form.author.label_tag }}
            <div class="input-group w-100">
                {{ form.author }}
            </div>
        </div>
        <div class="col-12 mt-3">
            <label class="visually-hidden" for="autoSizingInputGroup">Tags</label>
            <div class="input-group w-100">
                {{ form.tags }}
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="input-group w-100">
                {{ form.quote }}
            </div>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </form>
{% endblock %}
