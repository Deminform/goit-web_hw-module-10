{% extends 'app_quote/base.html' %}

{% block content %}
    <div class="row g-2">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-secondary me-md-2" type="button" href="{% url 'quotes:add-author' %}">Add
                Author</a>
            <a class="btn btn-outline-secondary" type="button" href="{% url 'quotes:add-quotes' %}">Add Quote</a>
        </div>
        <h3>My Quotes</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" style="width: 3%;">#</th>
                <th scope="col" style="width: 50%;">Quote</th>
                <th scope="col" style="width: 20%;">Author</th>
                <th scope="col" style="width: 20%;">Tags</th>
                <th scope="col" style="width: 7%; text-align: right;">Edit</th>
            </tr>
            </thead>
            {% for el in result_quotes %}
                <tbody>
                <tr>
                    <th scope="row">{{ el.id }}</th>
                    <td>{{ el.quote }}</td>
                    <td>{{ el.author }}</td>
                    <td>{{ el.tags }}</td>
                    <td style="width: 10%; text-align: right;">edit</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
