{% extends 'app_quote/base.html' %}

{% block content %}
    <div class="row g-2">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-secondary me-md-2" type="button" href="{% url 'app_quotes:add-author' %}">Add
                Author</a>
            <a class="btn btn-outline-secondary" type="button" href="{% url 'app_quotes:add-quotes' %}">Add Quote</a>
        </div>
        <h3>My Quotes</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" style="width: 3%;">#</th>
                <th scope="col" style="width: 15%;">Author</th>
                <th scope="col" style="width: 58%;">Quote</th>
                <th scope="col" style="width: 10%;">Tags</th>
                <th scope="col" style="width: 7%; text-align: right;">Manage</th>
            </tr>
            </thead>
            {% for quote in result_quotes %}
                <tbody>
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ quote.author }}</td>
                    <td>{{ quote.quote }}</td>
                    <td>{{ quote.tags }}</td>
                    <td style="text-align: right;">
                        <form method="POST" action="#">
                            {% csrf_token %}
                            <a type="submit" class="btn btn-outline-secondary btn-sm mb-2" style="min-width: 55px" href="{% url 'app_quotes:edit-quote' quote.id %}">edit</a>
                        </form>
                        <form method="POST" action="#">
                            {% csrf_token %}
                            <a type="submit" class="btn btn-outline-danger btn-sm" style="min-width: 55px" href="{% url 'app_quotes:remove' quote.id %}">delete</a>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
