{% extends 'app_quote/base.html' %}

{% block content %}

<h1>{{ result_author.fullname }}</h1>
<div class="">

    <div class="card-body">
        <p class="card-text author-text">Born: {{ result_author.born_date }} in {{ result_author.born_location }}</p>
        <div>
            <p class="fs-6 fw-semibold mb-1 ">Description</p>
            <span class="fs-6">{{ result_author.description }}</span>
        </div>
    </div>
</div>
{% endblock %}
